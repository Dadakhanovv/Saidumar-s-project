<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./student-profile.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="container">
          <div class="nav__wrapper">
            <div class="nav__open-close">
              <img src="./assets/icons/open-close.svg" alt="" />
            </div>
            <div class="nav__search">
              <img src="./assets/icons/ring-bell.svg" alt="" />
            </div>
          </div>
        </div>
      </nav>

      <div class="menu">
        <div class="menu__container">
          <div class="menu__wrapper">
            <h1 class="menu__title">Admin Students</h1>
            <div class="menu__intro">
              <img
                class="menu__intro-img"
                src="./assets/images/menu__intro-img.png"
                alt=""
              />
              <h3 id="tinch-ozinda-nima-gap" class="menu__intro-title">Karthi Madesh</h3>
              <p class="menu__intro-just-p">Admin</p>

                  src="./assets/icons/menu-btn-icon.svg"
                  alt="menu-btn-icon"
                />
                Students
              </button>
            </div>
            <div class="menu__footer">
              <button id="logout-btn" class="menu__footer-btn">
                Logout
                <img
                  class="menu__footer-btn-icon"
                  src="./assets/icons/signout-icon.svg"
                  alt="menu-footer-btn-icon"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="main-profile">
        <div class="main-profile__container">
          <h1 id="nima-gap" class="main-profile__sub-title">Karthi</h1>
          <hr />
          <div class="main-profile__wrapper">
            <img
              class="main-profile__main-img"
              src="./assets/images/menu__intro-img.png"
              alt=""
            />
            <ul id="main-profile-id" class="main-profile__list">
              <li class="main-profile__list-item">
                <span>Name</span>
                <br />
                Karthi
              </li>
              <li class="main-profile__list-item">
                <span>Email</span>
                <br />
                karthi@gmmail.com
              </li>
              <li class="main-profile__list-item">
                <span>Phone</span>
                <br />
                7305477760
              </li>
              <li class="main-profile__list-item">
                <span>Date admission</span>
                <br />
                08-Dec, 2021
              </li>
            </ul>
            <img
              class="main-profile__icon"
              src="./assets/icons/sth.svg"
              alt=""
            />
          </div>
        </div>
      </section>
    </main>

    <script src="./student-profile.js"></script>

</html>
