<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="text-gray-600 body-font">
      <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
        <div
          class="sign-up-page lg:w-2/6 md:w-1/2 bg-gray-100 rounded-[20px] p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0"
        >
          <h1 class="first-page-sub_title text-[30px] text-[black] font-medium">
            Admin Students
          </h1>

          <h2
            class="first-page-title text-gray-900 text-lg font-medium title-font mb-5"
          >
            Sign in
          </h2>

          <p class="first-page-under_title text-gray-900 title-font mb-7">
            Enter your credentials to access your account
          </p>
          <div class="relative mb-4">
            <label for="full-name" class="leading-7 text-sm text-gray-500"
              >Login</label
            >
            <input
              placeholder="Enter your login"
              type="text"
              id="login"
              name="login"
              class="w-full bg-white rounded border border-gray-100 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-[15px] text-gray-400 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
          <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-gray-500"
              >Password</label
            >
            <input
              placeholder="Enter your password"
              type="password"
              id="password"
              name="password"
              class="w-full bg-white rounded border border-gray-100 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-[15px] text-gray-400 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
          <button
            id="second-page-btn"
            class="first-page-btn text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
          >
            SIGN IN
          </button>
          <button id="second-page-under-btn" class="">SIGN UP</button>
        </div>
      </div>
    </section>
    <script src="./sign-in.js"></script>
  </body>
</html>
