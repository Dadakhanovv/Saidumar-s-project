<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./student-panel.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="container">
          <div class="nav__wrapper">
            <div class="nav__open-close">
              <img src="./assets/icons/open-close.svg" alt="" />
            </div>
            <div class="nav__search">
              <input
                class="nav__search__input"
                placeholder="Search..."
                type="text"
                id="search"
                onkeyup="searchFunction(this)"
              />
              <img src="./assets/icons/ring-bell.svg" alt="" />
            </div>
          </div>
        </div>
      </nav>

      <div class="menu">
        <div class="menu__container">
          <div class="menu__wrapper">
            <h1 class="menu__title">Admin Students</h1>
            <div class="menu__intro">
              <img
                class="menu__intro-img"
                src="./assets/images/menu__intro-img.png"
                alt=""
              />
              <h3 id="nima-gap" class="menu__intro-title">Karthi Madesh</h3>
              <p class="menu__intro-just-p">Admin</p>
              <button class="menu__intro-btn">
                <img
                  class="menu__intro-btn-icon"
                  src="./assets/icons/menu-btn-icon.svg"
                  alt="menu-btn-icon"
                />
                Students
              </button>
            </div>
            <div class="menu__footer">
              <button id="logout-btn" class="menu__footer-btn">
                Logout
                <img
                  class="menu__footer-btn-icon"
                  src="./assets/icons/signout-icon.svg"
                  alt="menu-footer-btn-icon"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="student-list">
        <div class="student-list-container">
          <div class="student-list__wrapper">
            <h1 class="student-list__title">Students List</h1>

            <div class="adding-btn">
              <img
                src="./assets/icons/adding-icon.svg"
                alt=""
                class="adding-icon"
              />
              <button id="add-student" class="add-student">
                ADD NEW STUDENT
              </button>
            </div>
          </div>
          <hr />
          <div class="student-list__second-section">
            <div class="student-list-container">
              <div class="student-list-wrapper">
                <div class="student-list-item">
                  <span>Name</span>
                  <span>Email</span>
                  <span>Phone</span>
                  <span>Date admission</span>
                </div>

                <div id="student-profile" class="card">
                  <img
                    class="card__img"
                    src="./assets/images/menu__intro-img.png"
                    alt=""
                  />
                  <p>name</p>
                  <p class="second">karthi@gmmail.com</p>
                  <p class="third">7305477760</p>
                  <p class="fivth">08-Dec, 2021</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./student-panel.js"></script>
  </body>
</html>
